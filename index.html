<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form>
            <div class="id-input  box">
                <label for="">ENTER COMPANY NAME</label>
                <input class="company-input-box" placeholder="ENTER COMPANY NAME" type="text">
            </div>
            <div class="price-input box">
                <label for="">ENTER PRICE</label>
                <input class="price-input-box" placeholder="ENTER PRICE" type="text">
            </div>
            <div class="image-input box">
                <label for="">ENTER URL</label>
                <input class="image-input-box" placeholder="enter (image1.avif)" type="text">
            </div>
            <div class="submit-input box">
                <label for="">SUBMIT</label>
                <input onclick="insetdata()" type="submit">
            </div>
        </form>
        <div class="upper-container">
            <div class="id">Id</div>
            <div class="company">Company</div>
            <div class="price">price</div>
            <div class="image">image</div>
            <div class="upper-edit-button">edit</div>
            <div class="upper-remove-button">remove</div>
        </div>
        <div class="edit-container">
        </div>

        <div class="lower-container">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
